<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel de Avião Interativo - Estudo Inspirado na Azul</title>
  <!-- Link para o CSS do Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Link para o CSS personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Painel de Avião Interativo</h1>
  </header>

  <main>
    <section id="painel">
      <div class="medidor">
        <h2><i class="fa-solid fa-tachometer-alt"></i> Velocidade (km/h)</h2>
        <div id="velocidadeDisplay" class="display">0</div>
        <div><button id="btnAcelerar">Acelerar</button> <button id="btnDesacelerar">Desacelerar</button></div>
      </div>

      <div class="medidor">
        <h2><i class="fa-solid fa-mountain"></i> Altitude (m)</h2>
        <div id="altitudeDisplay" class="display">0</div>
        <div><button id="btnSubir">Subir</button> <button id="btnDescer">Descer</button></div>
      </div>

      <div class="medidor">
        <h2><i class="fa-solid fa-gas-pump"></i> Combustível (%)</h2>
        <div id="combustivelDisplay" class="display">100</div>
        <p class="info">Autonomia: ~13500 km com 100% de combustível</p>
      </div>

      <div class="medidor">
        <h2><i class="fa-solid fa-wind"></i> Flaps (%)</h2>
        <div id="flapsDisplay" class="display">0</div>
        <div><button id="btnAumentarFlaps">Aumentar Flaps</button> <button id="btnReduzirFlaps">Reduzir Flaps</button></div>
      </div>

      <div class="medidor">
        <h2><i class="fa-solid fa-plane-departure"></i> Piloto Automático</h2>
        <div><button id="btnAtivarAP">Ativar Autopilot</button> <button id="btnDesativarAP" disabled>Desativar Autopilot</button></div>
      </div>

      <div class="medidor">
        <h2><i class="fa-solid fa-plane-slash"></i> Trem de Pouso</h2>
        <div id="tremDisplay" class="display">Baixado</div>
        <div><button id="btnAlternarTrem">Alternar Trem</button></div>
      </div>
    </section>


    <!-- Seção do mapa interativo -->
    <section id="mapa-container">
      <h2>Mapa Interativo</h2>
      <div id="map"></div>
      <!-- Seção de seleção de países -->
      <div id="selecao-paises">
        <label for="origem">País de Origem:</label>
        <select id="origem">
          <option value="BR">Brasil</option>
          <option value="US">Estados Unidos</option>
          <option value="FR">França</option>
          <option value="DE">Alemanha</option>
          <option value="IT">Itália</option>
          <option value="ES">Espanha</option>
          <option value="UK">Reino Unido</option>
          <option value="JP">Japão</option>
          <option value="AU">Austrália</option>
          <option value="CA">Canadá</option>
          <option value="CN">China</option>
          <option value="RU">Rússia</option>
          <option value="IN">Índia</option>
        </select>

        <label for="destino">País de Destino:</label>
        <select id="destino">
          <option value="US">Estados Unidos</option>
          <option value="BR">Brasil</option>
          <option value="FR">França</option>
          <option value="DE">Alemanha</option>
          <option value="IT">Itália</option>
          <option value="ES">Espanha</option>
          <option value="UK">Reino Unido</option>
          <option value="JP">Japão</option>
          <option value="AU">Austrália</option>
          <option value="CA">Canadá</option>
          <option value="CN">China</option>
          <option value="RU">Rússia</option>
          <option value="IN">Índia</option>
        </select>
        <button id="btnCalcularRota">Calcular Rota</button>
      </div>
      <div id="infoRota">
        <p>Distância: <span id="distancia">0</span> km</p>
        <p>Tempo Estimado de Voo: <span id="tempoVoo">0</span> h</p>
      </div>
    </section>
  </main>
  <!-- Script do Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Script personalizado -->
  <script src="script.js"></script>
</body>
</html>
